    <h1><span class="title">Task </span>Management</h1>
    <div class="inputDescriptioniv">
           <input type="text" id="title" class="input" placeholder="Task Title">
           <input type="text" id="description" class="input-description" placeholder="Task Description">
           <input type="date" id="date" class="input-date" placeholder="Task date">
           <input type="number" name="hours" class="input-hrs" id="input-hours" min="0" placeholder="0 hrs">
           <input type="number" name="minutes" class="input-mns" id="input-minutes" min="0" max="59" placeholder="0 mins">
    	   <button class="add"><i class="fa fa-plus"></i></button>
